<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Provider Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/spdashboard.css">
    <link rel="stylesheet" href="../static/css/main.css">
    <link rel="stylesheet" href="../static/css/spprofile.css">
</head>
<body>
    <div class="headermain display-flex justify-content-center align-items-center rounded" style="margin: auto; width: 100%; height: 70px;border-bottom: 2px solid red;">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <a class="navbar-brand anchor" href="/" style="font-size: 30px; font-weight: 500;">MyApp</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link underline-on-click" aria-current="page" href="/">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link underline-on-click" aria-current="page" href="/spdashboard" onclick="showDash()">Dashboard</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle anchor" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Bookings
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Active Bookings</a></li>
                      <li><a class="dropdown-item" href="#">Previous Bookings</a></li>
                      <li><a class="dropdown-item" href="#">Cancelled Bookings</a></li>
                    </ul>
                  </li>
                </ul>
                <div class="d-flex">
                    <ul class="list-unstyled mb-2 mb-lg-0" style="margin-right: 100px;">
                        <li class="nav-item dropdown decoration-0">
                            <button class="nav-link dropdown-toggle anchor" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <img src="../static/avtar.png" alt="" style="width: 30px; height: 30px;">
                                {{name}}
                            </button>
                            <ul class="dropdown-menu">
                              <li><a class="dropdown-item" href="/spprofile">Profile</a></li>
                              <li><a class="dropdown-item" href="#">Notifications</a></li>
                              <li><a class="dropdown-item" href="#">Settings</a></li>
                              <li><hr class="dropdown-divider"></li>
                              <li><a class="dropdown-item" href="/logout">Logout</a></li>
                            </ul>
                          </li>
                    </ul>
                </div>
              </div>
            </div>
          </nav>
    </div>   
    <div class="middlecontainer">
        <div class="leftprofile">
            <div class="text-center">
                <img src="../static/avtar.png" alt="">
                <h3>{{name}}</h3>
            </div>
        </div>
        <div class="rightdescription">
            <h3>
                Generic Information
            </h3>
            <hr>
            <div class="mb-3" style="margin-left: 30px; width: 85%;">
                <label for="" class="form-label" style="color: white; font-size: 20px;">Owner's Name</label>
                <input type="text" class="form-control" id="oname" name="name" value="{{name}}" disabled>
            </div>
            <div class="mb-3" style="margin-left: 30px; width: 85%;">
                <label for="" class="form-label" style="color: white; font-size: 20px;">Establishment's Name</label>
                <input type="text" class="form-control" id="ename" name="name" value="{{ename}}" disabled>
            </div>
            <h3>
                Establishment's Information
            </h3>
            <hr>
            <button class="btn btn-primary" id="button" onclick="showForm()">Add</button>
            <form action="/spprofile" method="POST" id="eform" style="margin-top: 10px; display: none;">
                <div class="mb-3" style="margin-left: 30px; width: 85%;">
                    <label for="" class="form-label" style="color: white; font-size: 20px;">PAN</label>
                    <input type="text" class="form-control" id="pan" name="pan">
                </div>
                <div class="mb-3" style="margin-left: 30px; width: 85%;">
                    <label for="" class="form-label" style="color: white; font-size: 20px;">GSTIN</label>
                    <input type="text" class="form-control" id="gstin" name="gstin">
                </div>
                <div class="mb-3" style="margin-left: 30px; width: 85%;">
                    <label for="" class="form-label" style="color: white; font-size: 20px;">TIN</label>
                    <input type="text" class="form-control" id="tin" name="tin">
                </div>
                <button class="btn btn-primary" type="submit" style="margin-left: 30px">Save</button>
            </form>
            <button class="btn btn-danger" onclick="removeForm()" id="remove" style="display: none; margin-left: 30px;">Hide</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function showForm(){
            document.getElementById("eform").style.display="block";
            document.getElementById("remove").style.display="block";
            document.getElementById("button").style.display="none"
        }
        function removeForm(){
            document.getElementById("eform").style.display="none";
            document.getElementById("remove").style.display="none";
            document.getElementById("button").style.display="block"
        }
    </script>
</body>
</html>
