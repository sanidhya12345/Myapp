<div class="middlecontent">

        <div class="text-center">
          <img src="../static/avtar.png" alt="" style="width: 70px; height: 70px; margin-top: 10px;">
        </div>
        <form action="/signup" method="POST">
          <div class="mb-3" style="display: flex; justify-content:center; align-items: center">
            <input
              type="name"
              id="name"
              name="name"
              class="w-75 rounded"
              aria-describedby="emailHelp"
              placeholder="Enter Username"
              required
            />
          </div>
          <div class="mb-3" style="display: flex; justify-content:center; align-items: center ; margin-top: 30px; ;">
            <input
            type="email"
            class="w-75 rounded"
            name="email"
            id="email"
            aria-describedby="emailHelp"
            placeholder="Enter Email"
            required
          />
          </div>
          <div class="mb-3" style="display: flex; justify-content:center; align-items: center ; margin-top: 30px; ;">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter Password"
              class="w-75 rounded"
              required
            />
          </div>
          <div class="text-center">
            <button type="submit" class="btn w-50 my-3" style="background-color: #a100a2;color: white;">Sign Up</button>
          </div>
        </form>
