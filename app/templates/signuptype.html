<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp Type</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/signuptype.css" />
  </head>
  <body>
    <div class="main">
      <div class="left-container">
        <div class="container text-center heading">
          <h1>How do you want to use My App?</h1>
          <p>Weâ€™ll personalize your setup experience accordingly.</p>
        </div>

        <div class="container text-center sp" onmouseover="changeSPRightBack()" onmouseleave="changeToInitial()">
          <a href="/spsignuppage" class="btn border border-black"
            > <i class="fas fa-user-cog fa-2x"  style="margin-right: 20px;"></i>
            Use as a Service Provider
           
            </a
          >
        </div>
        <div class="container text-center cus" onmouseover="changeCUSRightBack()" onmouseleave="changeToInitial()">
          <a href="/signup" class="btn border border-black "
            > <i class="fas fa-users fa-2x" style="margin-right: 20px;"></i>
            Use as a Customer</a
          >
        </div>
      </div>

      <div class="right-container" id="rightcontainer"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function changeSPRightBack(){
            document.getElementById("rightcontainer").style.backgroundImage="url('../static/sp.jpg')"
            document.getElementById("rightcontainer").style.backgroundSize='cover'
        }
        function changeCUSRightBack(){
            document.getElementById("rightcontainer").style.backgroundImage="url('../static/customer.png')"

        }
        function changeToInitial(){
            document.getElementById("rightcontainer").style.backgroundImage="url('../static/white.png')"
        }
    </script>
  </body>
</html>
