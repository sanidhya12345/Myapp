    <div class="middlecontent">
      
        <div
          class="containerm border-0 border-secondary rounded"
        >
          <div class="leftcontainer">
            <div class="text-center">
              <h1>Welcome Back</h1>
           </div>
          </div>
          <div class="rightcontainer">
            <h2 class="text-center my-3" style="padding-top: 20px;color: #fff;">Service Provider Login</h2>
            <div class="text-center">
              <img src="../static/avtar.png" alt="" style="width: 70px; height: 70px; margin-top: 10px;">
            </div>
            <form action="/splogin" method="POST">
              <div class="mb-3" style="display: flex; justify-content:center; align-items: center">
                <input
                  type="number"
                  id="phone"
                  name="phone"
                  class="w-75 rounded"
                  aria-describedby="emailHelp"
                  placeholder="Enter Phone Number"
                />
              </div>
              <div class="mb-3" style="display: flex; justify-content:center; align-items: center ; margin-top: 30px; ;">
                <input
                  type="password"
                  id="password"
                  name="password"
                  placeholder="Enter Your Code"
                  class="w-75 rounded"
                />
              </div>
              <div class="text-left">
                <button type="submit" class="btn w-25 btn my-3" style="margin-left: 50px; background-color: #a100a2; color: white;">
                  Log In
                </button>
              </div>
            </form>
          </div>
        </div>

                <input type="text" class="form-control" placeholder="Name">
              </div>
              <div class="form-group">
                <input type="email" class="form-control" placeholder="Email">
              </div>
              <div class="form-group">
                <textarea class="form-control" rows="3" placeholder="Message"></textarea>

              <button type="submit" class="btn btn-primary">Submit</button>
